<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Crop Recommendation</title>
</head>
<body>
    <div class="login">
    <h1>Crop Recommendation</h1>

    <form id="cropForm" action="{{url_for('predict')}}"method="post">
        <label for="N">N:</label>
        <input type="number" id="N" name="N" required><br>

        <label for="P">P:</label>
        <input type="number" id="P" name="P" required><br>

        <label for="K">K:</label>
        <input type="number" id="K" name="K" required><br>

        <label for="temperature">Temperature:</label>
        <input type="float" id="temperature" name="temperature" step="0.01" required><br>

        <label for="humidity">Humidity:</label>
        <input type="number" id="humidity" name="humidity" step="0.01" required><br>

        <label for="ph">pH:</label>
        <input type="number" id="ph" name="ph" step="0.01" required><br>

        <label for="rainfall">Rainfall:</label>
        <input type="number" id="rainfall" name="rainfall" step="0.01" required><br>

        <button type="submit" class="btn btn-primary btn-block btn-large">Get Crop Recommendation</button>
    </form>
    <br>
    <br>

    </div>
